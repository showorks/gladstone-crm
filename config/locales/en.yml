# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  TrueClass: "Yes"
  FalseClass: "No"

  date:
    input:
      formats:
        - :default
        - :slashes
        - :long
        - :short
    formats:
      default: "%m-%d-%Y"
      slashes: "%m/%d/%Y"
      short: "%b %d"
      long: "%B %d, %Y"

  time:
    input:
      formats:
        - :long
        - :medium
        - :short
        - :default
        - :time
    formats:
      default: "%m-%d-%Y %I:%M %p"
      old_default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %I:%M %p"
      long: "%B %d, %Y %I:%M %p"
    am: "am"
    pm: "pm"
    
  datepicker:
    dformat: '%m-%d-%Y'             # display format of the date (this is the default, can be ommited)
    pformat: 'MM-DD-YYYY'           # picking format of the date (this is the default, can be ommited)
  timepicker:
    dformat: '%R'                   # display format of the time (this is the default, can be ommited)
    pformat: 'h:mm A'                # picking format of the time (this is the default, can be ommited)
  dayViewHeaderFormat: 'MMMM YYYY'  # picking format of the time (this is the default, can be ommited)
